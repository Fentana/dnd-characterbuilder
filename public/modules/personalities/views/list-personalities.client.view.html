<section data-ng-controller="PersonalitiesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Personalities</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="personality in personalities" data-ng-href="#!/personalities/{{personality._id}}" class="list-group-item">

			<h4 class="list-group-item-heading" data-ng-bind="personality.name"></h4>
            <small class="list-group-item-text">
                <strong>Specialty:</strong>
                <span data-ng-bind="personality.speciality[0].Desc"></span>
            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!personalities.$resolved || personalities.length">
    	No Personalities yet, why don't you <a href="/#!/personalities/create">create one</a>?
    </div>
</section>
