<section data-ng-controller="SettingsController" data-ng-init="find()">

    </br>
    <div class="list-group">
        <a data-ng-repeat="user in users" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="user.displayName"></h4>
            <small class="list-group-item-text">
                email:
                <span data-ng-bind="user.email"></span>
                on:
                <span style="color:purple;" data-ng-bind="user.onQuestion"></span>
            </small>
            </br>
            <table class="table table-striped col-md-offset-1" style="width: 300px">
                <thead><tr><th>Catagory</th><th>Value</th><th>Wt</th></tr></thead>
                <tbody ng-repeat="e in user.chosen_impacts | orderBy: 'category'">
                <tr>
                    <td>{{e.category}}</td>
                    <td>{{e.value}}</td>
                    <td>{{e.weight}}</td>
                </tr>
                </tbody>
            </table>

        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!users.$resolved || users.length">
        No users yet.
    </div>
</section>
