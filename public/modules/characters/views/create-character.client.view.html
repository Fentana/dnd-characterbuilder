<section data-ng-controller="CharactersController" data-ng-init="preLoad()">
    <div class="page-header">
        <h1>Welcome Hero!  <small class="pull-right">Please Finalize your Character</small></h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls col-md-6">
                        <label class="control-label" for="name">Name</label>
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="controls col-md-2 ">
                        <label class="control-label" for="gn">Gender</label>
                        <input type="text" data-ng-model="gender" id="gn" class="form-control" value="{{gender}}" readonly>
                    </div>
                    <div class="controls col-md-3 ">
                        <label class="control-label" for="al">Alignment</label>
                        <input type="text" data-ng-model="alignment" id="al" class="form-control" value="" readonly>
                    </div>
                    <div class="controls col-md-1 ">
                        <label class="control-label" for="roll">&nbsp;</label>
                        <a class="btn btn-success" id="roll" data-ng-click="rolling()">Roll</a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="controls col-md-2 ">
                        <label class="control-label" for="str1">Strength</label>
                        <input type="number" data-ng-model="attr.s" id="str1" class="form-control" min="0" max="20" />
                    </div>
                    <div class="controls col-md-2 ">
                        <label class="control-label" for="dex1">Dexterity</label>
                        <input type="number" data-ng-model="attr.d" id="dex1" class="form-control" min="0" max="20"  />
                    </div>
                    <div class="controls col-md-2 ">
                        <label class="control-label" for="con1">Constitution</label>
                        <input type="number" data-ng-model="attr.c" id="con1" class="form-control" min="0" max="20" />
                    </div>
                    <div class="controls col-md-2 ">
                        <label class="control-label" for="int1">Intelligence</label>
                        <input type="number" data-ng-model="attr.i" id="int1" class="form-control" min="0" max="20" />
                    </div>
                    <div class="controls col-md-2 ">
                        <label class="control-label" for="wis1">Wisdom</label>
                        <input type="number" data-ng-model="attr.w" id="wis1" class="form-control" min="0" max="20" />
                    </div>
                    <div class="controls col-md-2 ">
                        <label class="control-label" for="cha1">Charisma</label>
                        <input type="number" data-ng-model="attr.h" id="cha1" class="form-control" min="0" max="20" />
                    </div>
                </div>


                <div class="form-group">
                    <div class="controls col-md-3 ">
                        <label class="control-label" for="pl">Personality Architype</label>
                        <input type="text" data-ng-model="personality.name" id="pl" class="form-control" value="" readonly>
                    </div>

                </div>



                <div class="form-group">
                    <div class="controls col-md-2 ">
                        <label class="control-label">Pick a Race</label>
                        <div data-ng-repeat="r in races">
                            <input type="radio" name="race1" ng-model="race" ng-value="r" /><span>&nbsp;{{r}}</span>
                        </div>
                    </div>
                    <div class="controls col-md-2 ">
                        <label class="control-label" >Pick a Class</label>
                        <div data-ng-repeat="r in classes">
                            <input type="radio" name="class1" ng-model="class" ng-value="r" /><span>&nbsp;{{r}}</span>
                        </div>
                    </div>
                </div>




            <!--    <input type="radio" name="somethign" value="1" ng-model="checkboxSelection"/> Checkbox 1
                <input type="radio" name="somethign" value="2" ng-model="checkboxSelection"/> Checkbox 2
-->

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
