<style>
    .fancy-border {
        border-top: 2px dashed #046ca3;
        border-bottom: 1px dashed #046ca3;
        box-shadow: inset 0 -1px 0 0 #046ca3, inset 0 1px 0 0 #046ca3, 0 1px 0 0 #046ca3, 0 -1px 0 0 #046ca3;
        /*margin-bottom: 1px;*/
        text-align: center;
        font: italic bold 12px/30px Georgia, serif;
    }
    #oval {
        width: 100%;
        height: 30px;
        background: #CEF6F5;
        -moz-border-radius: 100px / 50px;
        -webkit-border-radius: 100px / 50px;
        border-radius: 100px / 50px;
        text-align: center;
        display:inline-block;
        vertical-align: middle;
        font-size: 1.3em;
    }

</style>

<section data-ng-controller="CharactersController" data-ng-init="preload02()">
    <div class="page-header">
        <h1 data-ng-bind="character.name"></h1>
    </div>

    <div class="row">
        <div class="col-md-1">
            <div class="fancy-border">
                &nbsp;Strength&nbsp;
                {{character.attributes['str']}}
                <p id="oval">{{ getMod(character.attributes['str']) }}</p>
            </div>
            </br>

            <div class="fancy-border">
                &nbsp;Dexterity&nbsp;
                {{character.attributes['dex']}}
                <p id="oval">{{ getMod(character.attributes['dex']) }}</p>
            </div>
            </br>

            <div class="fancy-border">
                &nbsp;Constitution&nbsp;
                {{character.attributes['con']}}
                <p id="oval">{{ getMod(character.attributes['con']) }}</p>
            </div>
            </br>

        </div>



    </div>



</section>
