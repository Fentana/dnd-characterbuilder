<section data-ng-controller="FactionsController" data-ng-init="findOne()" xmlns="http://www.w3.org/1999/html">
    <div class="page-header">
        <h1>Edit Faction</h1>

        <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="faction.name" id="name" class="form-control"
                               placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lang">Alignments: </label>

                    <div class="controls">
                        <select class="multiselect" id="lang" data-ng-model="faction.alignments"
                                ng-options="item for item in possible_alignments" multiple="multiple"
                                multiselect-dropdown></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="motto">Motto</label>

                    <div class="controls">
                        <input type="text" data-ng-model="faction.motto" id="motto" class="form-control"
                               placeholder="What do we stand for?" required>
                    </div>
                </div>
                               </br>  </hr>

                <div class="form-group">
                    <label class="control-label">Requirement(s) to Join: </label>

                    <table class="table table-striped">
                        <tbody ng-repeat="txt in faction.join_requirements track by $index">
                        <tr>
                            <th>{{$index+1}}: {{txt.title}}</th>
                            <td>{{txt.desc}}</td>
                            <td><a class="btn btn-danger btn-sm" data-ng-click="remove_req($index)">X</a></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="controls col-md-3">
                        <label class="control-label" for="desc_tile">Title: </label>
                        <input type="text" id="desc_tile" data-ng-model="new_descriptor_title2"
                               class="form-control"/>
                    </div>
                    <div class="controls col-md-8">
                        <label class="control-label" for="desc_txt">Text: </label>
                        <input type="text" id="desc_txt" data-ng-model="new_descriptor_text2" class="form-control"/>
                    </div>
                    <a class="btn btn-success btn-sm pull-right" style="margin-top: 25px;"
                       data-ng-click="add_requirement()">+</a>
                </div>
                </br>  </hr>


                <div class="form-group">
                    <label class="control-label">Text Descriptions of Attitudes:</label>
                    <table class="table table-striped">
                        <tbody ng-repeat="txt in faction.attitudes track by $index">
                        <tr>
                            <th>{{$index+1}}: {{txt.title}}</th>
                            <td>{{txt.desc}}</td>
                            <td><a class="btn btn-danger btn-sm" data-ng-click="remove_attitude($index)">X</a></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="controls col-md-3">
                        <label class="control-label" for="desc_tile">Title: </label>
                        <input type="text" id="desc_tile" data-ng-model="new_descriptor_title"
                               class="form-control"/>
                    </div>
                    <div class="controls col-md-8">
                        <label class="control-label" for="desc_txt">Text: </label>
                        <input type="text" id="desc_txt" data-ng-model="new_descriptor_text" class="form-control"/>
                    </div>
                    <a class="btn btn-success btn-sm pull-right" style="margin-top: 25px;"
                       data-ng-click="add_attitude()">+</a>
                </div>
                </br>  </hr>


                <div class="form-group">
                    <div class="controls col-md-12">
                        <label class="control-label">Titles & Perks: </label>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Renown</th>
                                <th>Perk</th>
                            </tr>
                            <thead>
                            <tbody ng-repeat="rk in faction.ranks track by $index">
                            <tr>
                                <th>{{$index+1}}: {{rk.title}}</th>
                                <td>{{rk.renown}}</td>
                                <td>{{rk.perk}}</td>
                                <td><a class="btn btn-danger btn-sm" data-ng-click="remove_rank($index)">X</a></td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="controls col-md-2">
                            <label class="control-label" for="rk_renown">Renown: </label>
                            <input type="number" data-ng-model="rank_renown" id="rk_renown" class="form-control" min="0"
                                   max="1000"/>
                        </div>

                        <div class="controls col-md-6">
                            <label class="control-label" for="desc_tile">Title: </label>
                            <input type="text" id="desc_tile" data-ng-model="rank_title" class="form-control"/>
                        </div>

                        <div class="controls col-md-1">
                            <a class="btn btn-success btn-sm pull-right" style="margin-top: 25px;"
                               data-ng-click="add_rank()">+</a>
                        </div>

                        <div class="controls col-md-12">
                            <label class="control-label" for="desc_txt">Perk Text: </label>
                            <input type="text" id="desc_txt" data-ng-model="rank_text" class="form-control"/>
                        </div>

                    </div>


                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>

            </fieldset>
        </form>
    </div>
</section>
