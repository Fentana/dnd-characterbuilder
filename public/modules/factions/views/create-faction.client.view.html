<!--<section data-ng-controller="FactionsController" >-->
    <section data-ng-controller="FactionsController" data-ng-init="preLoad()" >
    <div class="page-header">
        <h1>Create a New Faction</h1>
        <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>

                <div class="col-md-4">
                <canvas id="myCanvas" width="250" height="380" style="border:1px solid #000000;">
                    Your browser does not support HTML5 Canvas element.
                </canvas>
                </div>


                <div class="form-group col-md-8">
                    <div class="controls col-md-12">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Guild/Faction Name" required>
                    </div>
                    </div>



                    <div class="controls col-md-3">
                        <label class="control-label" for="img1">Icon: </label>
                        <select id="img1" ng-model="banner_icon" ng-options="img for img in pick_images" required></select>

                    </div>


                    <div class="controls col-md-1">

                        <label class="control-label" for="colorselector_1">Left: </label>

                        <select id="colorselector_1">
                        <option value="106" data-color="#A0522D">sienna</option>
                        <option value="47" data-color="#CD5C5C" selected="selected">indianred</option>
                        <option value="87" data-color="#FF4500">orangered</option>
                        <option value="17" data-color="#008B8B">darkcyan</option>
                        <option value="18" data-color="#B8860B">darkgoldenrod</option>
                        <option value="68" data-color="#32CD32">limegreen</option>
                        <option value="42" data-color="#FFD700">gold</option>
                        <option value="77" data-color="#48D1CC">mediumturquoise</option>
                        <option value="107" data-color="#87CEEB">skyblue</option>
                        <option value="46" data-color="#FF69B4">hotpink</option>
                        <option value="47" data-color="#CD5C5C">indianred</option>
                        <option value="64" data-color="#87CEFA">lightskyblue</option>
                        <option value="13" data-color="#6495ED">cornflowerblue</option>
                        <option value="15" data-color="#DC143C">crimson</option>
                        <option value="24" data-color="#FF8C00">darkorange</option>
                        <option value="78" data-color="#C71585">mediumvioletred</option>
                        <option value="123" data-color="#000000">black</option>
                    </select>
                    </div>



                </div>



                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>

            </fieldset>
        </form>
    </div>
</section>


<script>

    $(function() {
        $('#colorselector_1').colorselector();
    });
</script>
