<section data-ng-controller="JobsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Classes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="job in jobs" data-ng-href="#!/jobs/{{job._id}}" class="list-group-item">
            <div class="row">

            <div class="col-md-1 col-sm-2">
                <img alt="thisRace" class="img-responsive text-center" data-ng-src="{{job.profile_image}}"
                     style="height: 60px" />
            </div>
            <div class="col-md-6  col-sm-8 ">
                <h4 class="list-group-item-heading" data-ng-bind="job.name"></h4>
                <small class="list-group-item-text">
                    <strong>HD:</strong>
                    d<span data-ng-bind="job.hit_die"></span>&nbsp;
                    <strong>Primary Attribute(s):</strong>
                    <span data-ng-bind="job.primary_attr"></span> </br>
                    <strong>Proficiencies:</strong>
                    <span data-ng-bind="job.equipment_profiencies"></span>
                </small>
            </div>
            </div>

        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!jobs.$resolved || jobs.length">
    	No Classes yet, why don't you <a href="/#!/jobs/create">create one</a>?
    </div>
</section>
