<section data-ng-controller="RacesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Races</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="race in races" data-ng-href="#!/races/{{race._id}}" class="list-group-item">
            <div class="row">
                <div class="col-md-1 col-sm-2">
                    <img alt="thisRace" class="img-responsive text-center" src="{{race.profile_image}}"
                         style="width: 50px; height: 60px" />
                </div>
                <div class="col-md-2  col-sm-4 ">
                    <h4 class="list-group-item-heading" data-ng-bind="race.name"></h4>
                    <small class="list-group-item-text">
                        <strong>Age:</strong>
                        <span data-ng-bind="race.age"></span>
                        <strong>Speed:</strong>
                        <span data-ng-bind="race.speed"></span>
                    </small>
                </div>
            </div>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!races.$resolved || races.length">
    	No Races yet, why don't you <a href="/#!/races/create">create one</a>?
    </div>
</section>
